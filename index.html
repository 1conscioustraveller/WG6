<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Slider</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000000;
      font-family: system-ui, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 1000px;
      max-width: 95vw;
      height: 600px;
      background: #f5f5f5;
      box-shadow: 0 30px 50px #EDC967;
      overflow: hidden;
      border-radius: 12px;
    }

    .slide {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .item {
      position: absolute;
      width: 200px;
      height: 300px;
      top: 50%;
      transform: translateY(-50%);
      background-size: cover;
      background-position: center;
      border-radius: 10px;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      transition: 0.5s;
    }

    .slide .item:nth-child(1),
    .slide .item:nth-child(2) {
      top: 0;
      left: 0;
      transform: translate(0, 0);
      width: 100%;
      height: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    .slide .item:nth-child(3) {
      left: 50%;
    }
    .slide .item:nth-child(4) {
      left: calc(50% + 220px);
    }
    .slide .item:nth-child(5) {
      left: calc(50% + 440px);
    }
    .slide .item:nth-child(n + 6) {
      left: calc(50% + 660px);
      opacity: 0;
    }

    .item .content {
      position: absolute;
      top: 50%;
      left: 100px;
      width: 300px;
      color: #fff;
      transform: translateY(-50%);
      display: none;
    }

    .slide .item:nth-child(2) .content {
      display: block;
    }

    .content .name {
      font-size: 40px;
      text-transform: uppercase;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .content .des {
      margin-top: 10px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 1.3s ease-in-out forwards;
    }

    .content button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #333;
      border-radius: 6px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 1.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
        filter: blur(4px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
        filter: blur(0);
      }
    }

    .button {
      width: 100%;
      text-align: center;
      position: absolute;
      bottom: 20px;
      z-index: 10;
    }

    .button button {
      width: 40px;
      height: 35px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 18px;
      background: #fff;
      margin: 0 10px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      transition: 0.3s;
    }

    .button button:hover {
      background: #333;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="slide">
      <div class="item" style="background-image: url('https://picsum.photos/id/1015/1000/600');">
        <div class="content">
          <div class="name">Mountain View</div>
          <div class="des">Majestic peaks reaching for the sky.</div>
          <button>See More</button>
        </div>
      </div>

      <div class="item" style="background-image: url('https://picsum.photos/id/1018/1000/600');">
        <div class="content">
          <div class="name">Forest Trail</div>
          <div class="des">Peaceful paths through ancient woods.</div>
          <button>See More</button>
        </div>
      </div>

      <div class="item" style="background-image: url('https://picsum.photos/id/1019/1000/600');">
        <div class="content">
          <div class="name">Coastal Cliffs</div>
          <div class="des">Where the land meets the endless sea.</div>
          <button>See More</button>
        </div>
      </div>

      <div class="item" style="background-image: url('https://picsum.photos/id/1020/1000/600');">
        <div class="content">
          <div class="name">Wildlife</div>
          <div class="des">Nature's creatures in their habitat.</div>
          <button>See More</button>
        </div>
      </div>

      <div class="item" style="background-image: url('https://picsum.photos/id/1021/1000/600');">
        <div class="content">
          <div class="name">City Lights</div>
          <div class="des">Urban landscapes after dark.</div>
          <button>See More</button>
        </div>
      </div>

      <div class="item" style="background-image: url('https://picsum.photos/id/1022/1000/600');">
        <div class="content">
          <div class="name">Winter Wonder</div>
          <div class="des">Snow-covered landscapes of pure beauty.</div>
          <button>See More</button>
        </div>
      </div>
    </div>

    <div class="button">
      <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
      <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </div>

  <script>
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');

    next.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      document.querySelector('.slide').appendChild(items[0]);
    });

    prev.addEventListener('click', () => {
      const items = document.querySelectorAll('.item');
      document.querySelector('.slide').prepend(items[items.length - 1]);
    });
  </script>
</body>
</html>
